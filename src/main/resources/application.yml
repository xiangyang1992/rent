
server:
  port: 8082
  servlet:
    context-path: /rent

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rent?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=false
    username: root
    password: 123456
  redis:
    host: 127.0.0.1
    port: 6379
    #连接池最大连接数（使用负值表示没有限制）
    database: 0
    jedis:
      pool:
        max-active: 100
        min-idle: 10
        max-wait: 100000
    timeout: 5000

mybatis:
  mapper-locations: classpath:/mapper/*Dao.xml
  type-aliases-package: com.keith.rent.core.entity


